name: Bytedeco
description: Bytedeco aims to be <strong>the</strong> portal for native libraries made available to the Java platform, offering ready-to-use bindings generated with the codeveloped <strong>JavaCPP</strong> technology. This, we hope, is the missing bridge between Java and C/C++.
