description: <strong>Bytedeco</strong> aims to be the portal for native libraries on the Java platform, offering ready-to-use bindings generated with the codeveloped <strong>JavaCPP</strong>, the missing bridge between Java and C/C++. See the <a href="https://github.com/bytedeco">developer site on GitHub</a> for more information about the projects.
