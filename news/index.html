---
layout: default
title: News
---

<div id="home">
  <h1>News <a href="/feed.xml"><img src="/Feed-icon.png" alt="feed"/></a></h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: '%B %d, %Y' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
